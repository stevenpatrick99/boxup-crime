{{ define "main" }}

<h1 class="fw3 pv4 f1 black tc">Vision</h1>

<div class="mw7 center ph3">

  {{ range $index, $element := .Params.values }}
    {{ if modBool $index 2 }}
      {{ partial "media-block" $element }}
    {{ else }}
      {{ partial "media-block-reverse" $element }}
    {{ end }}
  {{ end }}
  <h2 class="f2 b lh-title mb3 tc">Awards</h2>
  {{ range .Params.awards }}
    {{ partial "award" . }}
  {{ end }}
</div>

{{ end }}
